<html>
<head>
<title>display property</title>
</head>
<style>
span.a{
display:inline;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}

span.b{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:cyan;
}

span.c{
display:block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:hotpink;
}
</style>
</head>
<body>
<div>
hi all<span class="a">pres</span>
fggg<span class="b">thuytuh</span>
wr<span class="c">hkidvd</span>
</div>
</body>
</html>
